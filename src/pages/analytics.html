<!DOCTYPE html>
<html>
<head>
    <title>Usage Analytics</title>
    <script src="chart.js"></script>
    <script src="analytics.js"></script>
    <!-- Removed external Chart.js script -->
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #1e1e2e;
            --text-color: #e3e3e3;
            --accent-color: #6366f1;
            --border-color: #2d2d3f;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
            font-family: monospace;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 400px; /* Fixed height for charts */
            display: flex;
            flex-direction: column;
        }

        .chart-card-wide {
            grid-column: 1 / -1;
            min-width: 0;
        }

        h1, h2 {
            margin: 0;
            color: var(--accent-color);
        }

        canvas {
            margin-top: 16px;
            flex-grow: 1;
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Usage Analytics</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Today's Usage</div>
                <div id="todayTime" class="stat-value">0h 0m 0s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Usage</div>
                <div id="totalTime" class="stat-value">0h 0m 0s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Daily Average</div>
                <div id="averageTime" class="stat-value">0h 0m 0s</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Days Active</div>
                <div id="daysActive" class="stat-value">0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h2>Weekly Activity</h2>
                <canvas id="weeklyChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Daily Distribution</h2>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="chart-card chart-card-wide">
                <h2>Cumulative Total Usage</h2>
                <canvas id="cumulativeChart"></canvas>
            </div>
        </div>
    </div>

</body>
</html>
